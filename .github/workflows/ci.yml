name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: ':memory:'
          GITHUB_CLIENT_ID: test_client_id
          GITHUB_CLIENT_SECRET: test_client_secret

      - name: Test CLI commands
        run: |
          echo "Testing Teams CLI commands..."

          # Test help and version
          echo "✓ Testing --help"
          node dist/index.js --help

          echo "✓ Testing --version"
          node dist/index.js --version

          # Test login (with mock credentials in test environment)
          echo "✓ Testing login command"
          node dist/index.js login --githubId test_gh_001 --username testuser || true

          # Test user commands
          echo "✓ Testing user commands"
          node dist/index.js user get --username testuser || true

          # Test team commands (will fail without active team, but tests parsing)
          echo "✓ Testing team commands exist"
          node dist/index.js team --help

          # Test repo commands (will fail without active team, but tests parsing)
          echo "✓ Testing repo commands exist"
          node dist/index.js repo --help

          # Test invite commands (will fail without active invite, but tests parsing)
          echo "✓ Testing invite commands exist"
          node dist/index.js invite --help

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: teams-cli:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."

          # Verify image exists
          docker images teams-cli:test

          # Test that the Docker container can start and show help
          docker run --rm teams-cli:test node dist/index.js --help
          docker run --rm teams-cli:test node dist/index.js --version

          # Test all main commands
          echo "Testing command availability in container..."
          docker run --rm teams-cli:test node dist/index.js login --help || true
          docker run --rm teams-cli:test node dist/index.js user --help || true
          docker run --rm teams-cli:test node dist/index.js team --help || true
          docker run --rm teams-cli:test node dist/index.js repo --help || true
          docker run --rm teams-cli:test node dist/index.js invite --help || true

          echo "✅ All Docker image tests passed"

  publish-dry-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-publish checks
        run: npm run pre-publish-check

      - name: Build project
        run: npm run build

      - name: Dry run publish
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
