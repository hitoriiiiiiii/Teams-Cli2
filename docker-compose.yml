version: "3.9"

services:
  db:
    image: postgres:15
    container_name: teams_cli_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: teams_cli
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: teams_cli_app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/teams_cli
    volumes:
      - .:/usr/src/app
    command: npm run dev

volumes:
  db_data:
